<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIG Merger</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="content">
        <h2>Merge your level</h2>

        <div>
            <p>Name:</p><input type="text" id='name' autocomplete="off">
        </div><br><br>

        <div id='parts'></div>
        <button style="text-align: center;" onclick="addPart()">Add Part</button>

        <div id='finish'><br><br>
            <button style="text-align: center;" onclick="merge()">Merge</button>
            <button style="text-align: center;" onclick="clipboardCopy()">Copy your result</button>
        </div>

        <p id="credit">Made by PopDash (thanks Eimaen)</p>
    </div>

    <script src="script.js"></script>
    <script src="processing.js"></script>
</body>

</html>
